<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="login-register.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cfd6d6;
        }

        .container {
            background-color: #fff;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px     #16a085(0, 0, 0, 0.2);
            padding: 30px 20px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-decoration: underline ;
            text-decoration-color: #12ac8e;;
            color: #000;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            transition: 0.3s ease;
        }

        .input-box input:focus {
            border-bottom-color: #16a085;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #16a085;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #16a085;
        }

        p {
            margin-top: 10px;
            text-align: center;
        }

        a {
            color: #3cb371;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="Phone Number" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <input type="Aadhaar Card Number" placeholder="Enter Aadhaar Card Number" required>
            </div>
            <div class="input-box">
                <input type="password" class="password" placeholder="Enter Password" required />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm your password" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <button type="submit">Signup</button>
            <p>Already a member? <a href="login-register.html">Login Now</a></p>
        </form>
    </div>
</body>
</html>
